<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Song ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            background-color: #ffebee;
        }

        .slideshow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }

        .slide.active {
            opacity: 0.7;
        }

        .container {
            position: relative;
            z-index: 3;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #880e4f;
            padding: 20px;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .instructions {
            font-size: 1.2rem;
            color: #ad1457;
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .password-box {
            margin-top: 1.5rem;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        input {
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid #d81b60;
            border-radius: 25px;
            outline: none;
            width: 70%;
            background-color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #ad1457;
            transform: scale(1.05);
        }

        #result-message {
            margin-top: 15px;
            font-size: 1.1rem;
            min-height: 24px;
        }

        .success {
            color: #388e3c;
            font-weight: bold;
            animation: pulse 0.5s 3;
        }

        .try-again {
            color: #d81b60;
        }

        /* Heart animation container */
        #heart-explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        /* Transition overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffebee;
            z-index: 90;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            transform: rotate(45deg);
            animation: float 5s linear infinite;
            opacity: 0.7;
            z-index: 2;
        }

        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        /* Celebration hearts */
        .celebration-heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff4081;
            transform: rotate(45deg);
            opacity: 0;
            animation: 
                fadeIn 0.3s forwards,
                floatUp 2s 0.3s forwards;
        }

        .celebration-heart:before, 
        .celebration-heart:after {
            content: '';
            width: 30px;
            height: 30px;
            background-color: #ff4081;
            border-radius: 50%;
            position: absolute;
        }

        .celebration-heart:before {
            top: -15px;
            left: 0;
        }

        .celebration-heart:after {
            top: 0;
            left: -15px;
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(0) translateX(0);
                opacity: 0.7;
            }
            100% {
                transform: rotate(45deg) translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            to { opacity: 0.9; }
        }

        @keyframes floatUp {
            to { 
                transform: rotate(45deg) translateY(-100vh); 
                opacity: 0;
            }
        }

        @keyframes heartExplosion {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 0.9; }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Photo slideshow background -->
    <div class="slideshow">
        <div class="slide active" style="background-image: url('https://source.unsplash.com/random/800x600/?night,stars,1');"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/random/800x600/?night,stars,2');"></div>
    </div>

    <!-- Heart explosion container -->
    <div id="heart-explosion"></div>

    <!-- Transition overlay -->
    <div class="transition-overlay" id="transitionOverlay"></div>

    <!-- Floating hearts -->
    <div id="hearts-container"></div>

    <!-- Main content -->
    <div class="container">
        <h1>Our Special Song ❤️</h1>
        <p class="instructions">This song was playing when we first slow danced under the stars...</p>
        
        <div class="password-box">
            <p><em>Can you remember the song title?</em></p>
            <input type="text" id="song-input" placeholder="Enter the song name...">
            <button onclick="checkSong()">Reveal Our Stars</button>
            <div id="result-message"></div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heart.style.animationDuration = Math.random() * 3 + 3 + 's';
                heart.style.width = (Math.random() * 20 + 10) + 'px';
                heart.style.height = heart.style.width;
                container.appendChild(heart);
            }
        }

        // Create heart explosion effect
        function createHeartExplosion() {
            const container = document.getElementById('heart-explosion');
            container.style.display = 'block';
            container.innerHTML = '';
            
            // Create 30 hearts in a circular explosion pattern
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.classList.add('celebration-heart');
                
                // Position hearts in a circle
                const angle = (i / 30) * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                heart.style.left = `calc(50% + ${Math.cos(angle) * distance}px)`;
                heart.style.top = `calc(50% + ${Math.sin(angle) * distance}px)`;
                
                // Randomize animation
                heart.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
                heart.style.width = `${Math.random() * 30 + 20}px`;
                heart.style.height = heart.style.width;
                
                container.appendChild(heart);
            }
            
            // Hide after animation
            setTimeout(() => {
                container.style.display = 'none';
            }, 2000);
        }

        // Slideshow functionality
        function startSlideshow() {
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            
            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 4000);
        }

        // Check song and trigger transition
        function checkSong() {
            const songInput = document.getElementById("song-input").value.toLowerCase();
            const correctSong = "perfect"; // Replace with your song
            const resultMessage = document.getElementById("result-message");
            
            if (songInput.includes(correctSong)) {
                // Show success
                resultMessage.textContent = "Yes! This song will always remind me of you ❤️";
                resultMessage.className = "success";
                
                // Create heart explosion
                createHeartExplosion();
                
                // Fade to pink
                const overlay = document.getElementById('transitionOverlay');
                overlay.style.opacity = '1';
                
                // Navigate after delay
                setTimeout(() => {
                    window.location.href = "star-map.html";
                }, 2000);
            } else {
                resultMessage.textContent = "Not quite... try again my love";
                resultMessage.className = "try-again";
            }
        }

        // Initialize when page loads
        window.onload = function() {
            createHearts();
            startSlideshow();
            
            // Allow pressing Enter to submit
            document.getElementById("song-input").addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    checkSong();
                }
            });
        };
    </script>
</body>
</html>
