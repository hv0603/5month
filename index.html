<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            background-color: #ffebee; /* Soft pink background */
        }

        /* Photo slideshow container */
        .slideshow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay; /* Blend with pink background */
        }

        .slide.active {
            opacity: 0.7; /* Semi-transparent over pink */
        }

        /* Centered content */
        .container {
            position: relative;
            z-index: 3;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #880e4f; /* Deep pink text */
            padding: 20px;
        }

        h1 {
            color: #d81b60;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .love-message {
            font-size: 1.5rem;
            color: #ad1457;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            transform: rotate(45deg);
            animation: float 5s linear infinite;
            opacity: 0.7;
            z-index: 2;
        }

        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        /* Password box */
        .password-box {
            margin-top: 1.5rem;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px 15px;
            font-size: 1rem;
            border: 2px solid #d81b60;
            border-radius: 25px;
            outline: none;
            width: 200px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        button {
            padding: 10px 25px;
            font-size: 1rem;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #ad1457;
            transform: scale(1.05);
        }

        #error {
            color: #d81b60;
            margin-top: 10px;
            display: none;
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(0) translateX(0);
                opacity: 0.7;
            }
            100% {
                transform: rotate(45deg) translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Photo slideshow (semi-transparent over pink background) -->
    <div class="slideshow">
        <div class="slide active" style="background-image: url('https://source.unsplash.com/random/800x600/?couple,love,1');"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/random/800x600/?couple,love,2');"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/random/800x600/?couple,love,3');"></div>
        <div class="slide" style="background-image: url('https://source.unsplash.com/random/800x600/?couple,love,4');"></div>
    </div>

    <!-- Floating hearts -->
    <div id="hearts-container"></div>

    <!-- Centered content -->
    <div class="container">
        <h1>Happy Anniversary, My Love ❤️</h1>
        <div class="love-message">
            I love you more than words can express<br>
            Every moment with you is a blessing<br>
            You are my sunshine, my everything
        </div>
        
        <div class="password-box">
            <p>To begin your surprise, tell me:</p>
            <p><em>What's the month we first met? (e.g., "July")</em></p>
            
            <input type="text" id="password" placeholder="Type here...">
            <button onclick="checkPassword()">Submit</button>
            
            <p id="error">Wrong answer! Try again.</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heart.style.animationDuration = Math.random() * 3 + 3 + 's';
                heart.style.width = (Math.random() * 20 + 10) + 'px';
                heart.style.height = heart.style.width;
                container.appendChild(heart);
            }
        }

        // Slideshow functionality
        function startSlideshow() {
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            
            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 3000); // Change slide every 3 seconds
        }

        // Check password
        function checkPassword() {
            const password = document.getElementById("password").value.toLowerCase();
            if (password === "july") {  // Replace with your month
                window.location.href = "puzzle.html";
            } else {
                document.getElementById("error").style.display = "block";
            }
        }

        // Initialize when page loads
        window.onload = function() {
            createHearts();
            startSlideshow();
        };
    </script>
</body>
</html>
