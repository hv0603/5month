<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories Puzzle ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            background-color: #ffebee;
        }

        .slideshow {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }

        .slide.active {
            opacity: 0.7;
        }

        .container {
            position: relative;
            z-index: 3;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #880e4f;
            padding: 20px;
        }

        h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .instructions {
            font-size: 1.2rem;
            color: #ad1457;
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .puzzle-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 500px;
        }

        .puzzle-row {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .puzzle-item {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: grab;
            transition: transform 0.3s;
            position: relative;
        }

        .puzzle-item:hover {
            transform: scale(1.03);
        }

        .puzzle-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .puzzle-item::after {
            content: attr(data-order);
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(216, 27, 96, 0.8);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .check-button {
            padding: 12px 30px;
            font-size: 1.1rem;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .check-button:hover {
            background-color: #ad1457;
            transform: scale(1.05);
        }

        #result-message {
            margin-top: 20px;
            font-size: 1.2rem;
            min-height: 24px;
        }

        .success {
            color: #388e3c;
            font-weight: bold;
            animation: pulse 0.5s 3;
        }

        .try-again {
            color: #d81b60;
        }

        /* Small floating hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            transform: rotate(45deg);
            animation: float 5s linear infinite;
            opacity: 0.7;
            z-index: 2;
        }

        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        /* Big celebration hearts */
        .big-heart {
            position: fixed;
            width: 100px;
            height: 100px;
            background-color: #ff4081;
            transform: rotate(45deg);
            opacity: 0;
            z-index: 10;
            animation: 
                fadeIn 1s forwards,
                floatUp 3s 1s forwards;
            pointer-events: none;
        }

        .big-heart:before, .big-heart:after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff4081;
            border-radius: 50%;
            position: absolute;
        }

        .big-heart:before {
            top: -50px;
            left: 0;
        }

        .big-heart:after {
            top: 0;
            left: -50px;
        }

        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(0) translateX(0);
                opacity: 0.7;
            }
            100% {
                transform: rotate(45deg) translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            to { opacity: 0.8; }
        }

        @keyframes floatUp {
            to { 
                transform: rotate(45deg) translateY(-100vh); 
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Photo slideshow background -->
    <div class="slideshow">
        <div class="slide active" style="background-image: url('https://i.postimg.cc/15KKGdDd/2025-08-05-23-26-57.jpg');"></div>
        <div class="slide" style="background-image: url('https://i.postimg.cc/gjgHWXcW/2025-08-05-23-27-02.jpg');"></div>
    </div>

    <!-- Floating hearts -->
    <div id="hearts-container"></div>

    <!-- Puzzle content -->
    <div class="container">
        <h1>Our Timeless Memories ❤️</h1>
        <p class="instructions">Arrange these moments in the order they happened in our love story:</p>
        
        <div class="puzzle-area">
            <div class="puzzle-row">
                <div class="puzzle-item" draggable="true" data-id="1" data-order="1">
                    <img src="https://i.postimg.cc/B6kVhwx3/file-352nyr-Lm-PH1cw-Q9-Rd-Xw-Sz6.jpg" alt="Our memory 1">
                </div>
                <div class="puzzle-item" draggable="true" data-id="2" data-order="2">
                    <img src="https://i.postimg.cc/jj9cKnCQ/Screenshot-20250405-210321-Duck-Duck-Go.jpg" alt="Our memory 2">
                </div>
                <div class="puzzle-item" draggable="true" data-id="3" data-order="3">
                    <img src="https://i.postimg.cc/TP2FhbRz/20250717-144815.jpg" alt="Our memory 3">
                </div>
            </div>

            <button class="check-button" onclick="checkOrder()">Check Our Story</button>
            <div id="result-message"></div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heart.style.animationDuration = Math.random() * 3 + 3 + 's';
                heart.style.width = (Math.random() * 20 + 10) + 'px';
                heart.style.height = heart.style.width;
                container.appendChild(heart);
            }
        }

        // Create big celebration hearts
        function createBigHearts() {
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.classList.add('big-heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = (i * 0.2) + 's';
                document.body.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }

        // Slideshow functionality
        function startSlideshow() {
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            
            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 4000);
        }

        // Drag and drop functionality
        let draggedItem = null;

        document.querySelectorAll('.puzzle-item').forEach(item => {
            item.addEventListener('dragstart', function() {
                draggedItem = this;
                setTimeout(() => this.style.opacity = '0.4', 0);
            });

            item.addEventListener('dragend', function() {
                setTimeout(() => this.style.opacity = '1', 0);
            });

            item.addEventListener('dragover', function(e) {
                e.preventDefault();
            });

            item.addEventListener('drop', function(e) {
                e.preventDefault();
                if (draggedItem !== this) {
                    const tempOrder = this.getAttribute('data-order');
                    this.setAttribute('data-order', draggedItem.getAttribute('data-order'));
                    draggedItem.setAttribute('data-order', tempOrder);
                    
                    this.querySelector('img').alt = `Our memory ${this.getAttribute('data-order')}`;
                    draggedItem.querySelector('img').alt = `Our memory ${draggedItem.getAttribute('data-order')}`;
                }
            });
        });

        // Check if photos are in correct order
        function checkOrder() {
            const items = document.querySelectorAll('.puzzle-item');
            let correct = true;
            
            items.forEach((item, index) => {
                if (item.getAttribute('data-id') !== item.getAttribute('data-order')) {
                    correct = false;
                }
            });

            const resultMessage = document.getElementById('result-message');
            
            if (correct) {
                resultMessage.textContent = "Perfect! You remember our story so well ❤️";
                resultMessage.className = "success";
                createBigHearts(); // Trigger celebration hearts
                setTimeout(() => {
                    window.location.href = "song-riddle.html";
                }, 3000);
            } else {
                resultMessage.textContent = "Almost! Try arranging them again...";
                resultMessage.className = "try-again";
            }
        }

        // Shuffle photos on load
        function shufflePhotos() {
            const container = document.querySelector('.puzzle-row');
            const items = Array.from(document.querySelectorAll('.puzzle-item'));
            
            for (let i = items.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                const tempOrder = items[i].getAttribute('data-order');
                items[i].setAttribute('data-order', items[j].getAttribute('data-order'));
                items[j].setAttribute('data-order', tempOrder);
            }
            
            items.forEach(item => container.appendChild(item));
        }

        // Initialize when page loads
        window.onload = function() {
            createHearts();
            startSlideshow();
            shufflePhotos();
        };
    </script>
</body>
</html>
