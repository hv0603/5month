<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Star Map ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            background-color: #0a0a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        /* Main content container */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Star map container */
        .star-map-container {
            max-width: 90%;
            max-height: 70vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 2s ease-out, gentlePulse 4s infinite 2s;
        }

        .star-map {
            width: 100%;
            max-height: 60vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
            border: 2px solid #8a2be2;
        }

        /* Text container */
        .text-container {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
        }

        .title {
            font-size: 2.5rem;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5rem;
            color: #e6e6fa;
            line-height: 1.6;
            text-shadow: 0 0 5px rgba(230, 230, 250, 0.5);
        }

        /* Floating stars */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            transform: rotate(45deg);
            animation: float 8s linear infinite;
            opacity: 0.7;
            z-index: 2;
        }

        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes gentlePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(0) translateX(0);
                opacity: 0.7;
            }
            100% {
                transform: rotate(45deg) translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating stars background -->
    <div id="stars-container"></div>
    
    <!-- Floating hearts -->
    <div id="hearts-container"></div>

    <!-- Centered content -->
    <div class="content-wrapper">
        <div class="star-map-container">
            <img class="star-map" src="https://i.postimg.cc/bN3LkMhv/Screenshot-2025-08-05-at-11-47-54-PM.png" alt="The stars on the night we fell in love">
            
            <div class="text-container">
                <h1 class="title">Our Eternal Moment</h1>
                <p class="message">
                    "This was the sky on [06-03-2025] <br>
                    The night the stars aligned for us <br>
                    And I knew I'd love you forever my viduu"
                </p>
            </div>
        </div>
    </div>

    <script>
        // Create floating stars
        function createStars() {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }

        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heart.style.animationDuration = Math.random() * 5 + 5 + 's';
                heart.style.width = (Math.random() * 20 + 10) + 'px';
                heart.style.height = heart.style.width;
                container.appendChild(heart);
            }
        }

        // Initialize when page loads
        window.onload = function() {
            createStars();
            createHearts();
            
            // Replace with your actual star map image
            // Generate at https://thenightsky.com/
            document.querySelector('.star-map').src = "https://i.postimg.cc/bN3LkMhv/Screenshot-2025-08-05-at-11-47-54-PM.png";
            
            // Replace the date in the message
            document.querySelector('.message').innerHTML = 
                `"This was the sky on ${yourDateVariable} <br>
                The night the stars aligned for us <br>
                And I knew I'd love you forever"`;
        };
    </script>
</body>
</html>
